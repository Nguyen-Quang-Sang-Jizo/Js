<!DOCTYPE html>
<html>
<body>
<p onmouseover="mouseover()" onmouseout="mouseout()" id="demo">Cham vao day nhe</p>
<script>
  function mouseover()
  {
    document.getElementById("demo").style.color="red";
  }
  function mouseout()
  {
    document.getElementById("demo").style.color="black";
  }
</script>
</body>
</html>
