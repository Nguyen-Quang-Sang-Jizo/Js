<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p onclick="do_something()">An vao day nhe</p>
<p id="demo">Click</p>
</body>
</html>
<script>
    function do_something() {
    alert("Hello hơ sờ ly ly");
    }
    let demo= document.getElementById("demo");
    demo.addEventListener("click",click);
    function click(){
        alert("Hi, chao cau");
    }
</script>
